name: Deploy

# on:
#   push:
#     branches: ["main"]

on:
  workflow_run:
    workflows: ["Tests"]   # টেস্ট শেষ হলে রান করবে
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.RES_VPS_SSH_KEY }}

      - name: Deploy to ResServer VPS
        run: |
          ssh -o StrictHostKeyChecking=no -p 1975 onik@91.99.49.56 "
            cd /var/www/testrestaurant.shop/public_html/ci-check-with-laravel && \
            git reset --hard HEAD && \
            git clean -fd && \
            git pull origin main && \
            composer install --no-interaction --prefer-dist --optimize-autoloader && \
            php artisan migrate --force && \
            php artisan config:cache && \
            php artisan route:cache && \
            php artisan view:cache
          "
